			<div id="object-name">
				<p>Panel 1 <span class="element-id">#000</span></p>
			</div>
			<div class="field labelside">
				<p>Name:</p>
				<input type="text" placeholder="Element name" id="property-name">
			</div>
			<div class="field labeltop">
				<p>Image URL:</p>
				<input type="text" placeholder="game/img/" id="property-imagepath">
			</div>
			<div class="field labelside">
				<p>Size:</p>
				<input type="number" placeholder="" id="property-size" min="1" max ="4">
			</div>
	  	</div>
